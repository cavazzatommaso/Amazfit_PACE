<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazfit-Pace</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <b><h1>Amazfit Pace</h1></b>
        <div class="intro">
          <p>Amazfit Pace watch is our GPS-enabled sports smartwatch with
            5 days of battery life. Run phone-free with onboard music storage,
            while tracking key metrics like pace, cadence, distance, time,
            heart rate and more.</p>
        </div>

        <div class="btn-group">
          <button type="button" name="button" id="btn-spec" class="btn">Spec</button>
          <button type="button" name="button" id="btn-mod" class="btn">Mod</button>
        </div>

      </div>
      <div class="image-header">
        <img src="image/amazfit.png" alt="" class="image-responsive">
      </div>
    </div>
  </body>
</html>
